<div class="card mb-3 container" style="width: 100%; height: 80%; margin-top: 4rem;">
    <div class="d-flex">
      <img [src]='product.image[0]' style="width: 50%;" class="img-fluid rounded-start" alt="...">
  
      <div class=" container col-md-8" style="width: 50%; height: 100%; margin-top: 2rem;">
        <div class="card-body ">
          <h1 class="card-title">{{ product.name }}</h1>
          <p class="card-text" style="font-size: 1.5rem;"><small class="text-muted">{{ product.marca}}</small></p>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text "><small class="text-muted">{{ product.price}}</small></p>
        </div>
      </div>
    </div>
  </div>
