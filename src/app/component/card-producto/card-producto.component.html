
  <div class="content" >
    <div class="ribbon-container ">
        <div class="ribbon" *ngIf="product.descuentos">{{product.descuentos}}</div>
        <div class="image-container" (mouseenter)="showDetail()"(mouseleave)="hideDetails()" (click)="rutaProduct(product.id)">
            <div class="image-item">
              <ng-container *ngIf="hoveredProduct === null; else image2">
                <img class="producto-imagen" src="{{product.image[0]}}" alt="${product.name}">
              </ng-container>
              <ng-template #image2>
                <img class="producto-imagen" src="{{product.image[1]}}" alt="${product.name}">
              </ng-template>  
            </div>
        </div>
        <div class="producto-detalles">
            <h3 class="producto-titulo" (click)="rutaProduct(product.id)">{{product.name}}</h3>
            <p class="producto-precio">{{product.price | currency: "PEN"}}</p>
              <a href="https://api.whatsapp.com/send?phone=51961614174&text=Hola+quiero+comprar%3A%0D%0A%0D%0A*{{product.name}}*%0D%0A*Precio:*%20S/{{product.price}}%0D%0A%0D%0A%C2%A1Gracias%21" class="button"><i class="fa-brands fa-whatsapp whatsapp"></i>    Contactar</a>
            
        </div>
    </div>

</div>
